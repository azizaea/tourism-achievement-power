<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tourism Achievement Power - Event Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400" rel="stylesheet">
  <style>
    :root {
      --saudi-green: #009867;
      --saudi-dark: #03654f;
      --light: #fff;
      --bg: #f5f7fa;
      --box: #f0faf8;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: #222;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: var(--light);
      padding: 2.5rem 4vw 2rem 4vw;
    }
    .logo-area {
      display: flex;
      flex-direction: column;
      align-items: start;
    }
    .logo-square {
      width: 36px;
      height: 36px;
      background: var(--saudi-green);
      margin-bottom: 7px;
      border-radius: 9px;
    }
    .logo-text {
      color: var(--saudi-green);
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 1.2px;
      line-height: 1.1;
    }
    .main-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1300px;
      margin: 0 auto;
      padding: 3vw 4vw 0 4vw;
    }
    .main-info {
      flex: 1.3;
      padding-right: 2vw;
    }
    .main-info h1 {
      color: var(--saudi-green);
      font-size: 2.7rem;
      font-weight: 900;
      margin-bottom: 1.1rem;
      line-height: 1.12;
    }
    .main-info p {
      font-size: 1.18rem;
      margin-bottom: 2.1rem;
      line-height: 1.57;
    }
    .cta-btn {
      display: inline-block;
      border: none;
      background: var(--saudi-green);
      color: var(--light);
      font-weight: 700;
      font-size: 1.18rem;
      padding: 0.9rem 2.2rem;
      border-radius: 0.7rem;
      cursor: pointer;
      transition: background 0.22s;
      box-shadow: 0 4px 22px 0 rgba(0, 160, 110, 0.08);
      text-decoration: none;
      letter-spacing: 0.11em;
    }
    .cta-btn:hover {
      background: var(--saudi-dark);
    }
    .image-area {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }
    .img-block {
      background: var(--box);
      box-shadow: 0 0 0 8px var(--light), 0 6px 28px rgba(0,80,40,0.11);
      border-radius: 50px;
      transform: rotate(6deg);
      overflow: hidden;
      max-width: 480px;
      max-height: 370px;
      aspect-ratio: 5 / 3.5;
      margin-top: 2rem;
    }
    .img-block img {
      width: 100%;
      display: block;
      height: auto;
      border-radius: 50px;
    }
    @media (max-width: 950px) {
      .main-content { flex-direction: column; gap: 2.5rem; }
      .main-info { padding: 0; }
      .image-area { justify-content: center; }
      .img-block { margin: 2rem auto 0 auto; }
    }
    @media (max-width: 600px) {
      .main-content, .header { padding: 0.5rem 1vw; }
      .main-info h1 { font-size: 1.55rem; }
      .logo-area { align-items: flex-start; }
      .img-block { border-radius: 18px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-area">
      <div class="logo-square"></div>
      <span class="logo-text">
        TOURISM<br>ACHIEVEMENT<br>POWER
      </span>
    </div>
  </div>
  <main class="main-content">
    <section class="main-info">
      <h1>WELCOME TO OUR COMPANY</h1>
      <p>
        Tourism Achievement Power is a dynamic event management company specializing in the organization and execution of high impact exhibitions, professional conferences, and memorable entertainment events.
      </p>
      <a href="#" class="cta-btn">CONTINUE</a>
    </section>
    <aside class="image-area">
      <div class="img-block">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Saudi city at night">
      </div>
    </aside>
  </main>
</body>
</html>
